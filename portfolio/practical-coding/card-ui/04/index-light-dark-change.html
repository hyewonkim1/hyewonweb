<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 프로필 카드 (라이트모드 다크모드 Change)</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./style-light-dark-change.css" />
  </head>
  <body>
    <div class="frame">
      <div class="profile">
        <div class="face">
          <img src="./images/face.png" alt="" />
          <i class="fa-solid fa-check"></i>
        </div>
        <h1>hyewonkim<span>Front-End Developer</span></h1>
        <p>
          I want to be a frontend developer. I'm looking forward to
          a good project. please call back.
          <span>hw4688@naver.com</span>
        </p>
        <a href="#none" class="view-portfolio">view my portfolio</a>
        <div class="sns">
          <div>
            <i class="fa-brands fa-instagram"></i>
            <span><big>15.6k</big>followers</span>
          </div>
          <div>
            <i class="fa-brands fa-facebook-f"></i>
            <span><big>12.9k</big>followers</span>
          </div>
          <div>
            <i class="fa-brands fa-twitter"></i>
            <span><big>10.2k</big>followers</span>
          </div>
        </div>
        <div class="btn-mode"></div>
        <div class="like-more">
          <span class="btn-like"></span>
          <span class="btn-more"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
      </div>
    </div>
    <script>
      $(".btn-mode").click(function () {
        $(".profile").toggleClass("dark");
      });
      $(".btn-like").click(function () {
        $(this).toggleClass("active");
      });
    </script>
  </body>
</html>
